<div class="main-container-forms">
    <div class="header-title">
        <p>Publicar clase</p>
    </div>
   <form  novalidate> <!--Añadir validaciones, importante fecha-->
        <div class="form-group">
            <div class="fields">
                <input type="text" name="titulo" minlength="3" required placeholder="Titulo">
            </div>    
        </div>
        <div class="form-group">
            <div>
                <input type="date" name="fecha" required  placeholder="Fecha">
            </div>    
        </div>
        <div class="form-group">
            <div>
                <input type="text" name="horario" required  placeholder="horario">
            </div>    
        </div>
        <div class="form-group">
            <select name="dofficulty" id="difficulty">
                <option value="facil">Fácil</option>
                <option value="media">Media</option>
                <option value="dificil">Difícil</option>
              </select> 
        </div>

        <div class="form-group">
            <div>
                <input type="text" name="precio" required  placeholder="Precio">
            </div>    
        </div>

        <div class="form-group">
            <div>
                <textarea type="text" name="ingredientes" required  placeholder="ingredientes"></textarea>
            </div>    
        </div>

        <div class="form-group">
            <div>
                <textarea type="textarea" name="descripcion" required  placeholder="Descripción"></textarea>
            </div>    
        </div>

        <div class="form-group">
            <div>
                <input type="text" name="foto"  required  placeholder="Foto">
            </div>    
        </div>

        <button>Publicar</button>

    </form>
</div>
