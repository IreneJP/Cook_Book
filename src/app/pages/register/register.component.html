<div class="main-container-forms">
    <div>
    <a routerLink="/welcome"><img src="assets/img/logo.png" class= "logo"></a>
    </div>
    <form  novalidate>
        <div class="form-group">
            <div class="fields">
                <input type="email" name="email" #email required placeholder="Correo electrónico">
            </div>
        </div>
        <div class="form-group">
            <div>
                <input type="text" name="user_name" #user_name required  placeholder="Nombre de usuario">
            </div>
        </div>
        <div class="form-group">
            <div>
                <input type="password" name="password" #password required  placeholder="Contraseña">
            </div>
        </div>
        <button type= "button" (click)="register(email.value, user_name.value, password.value)" routerLink="/searchRecipe">Registrarse</button>
    </form>
    <br>
    <br>
    <div class ="container-links">
        <div class ="icon-facebook">
             <i class="fab fa-facebook"></i><a href="#">  Regístrate con Facebook</a>
        </div>
        <br>
        <div class ="icon-google">
            <i class="fab fa-google"></i><a href="#">  Regístrate con Google</a>
        </div>
    </div>
</div>
