<app-nav-bar></app-nav-bar>
<div class="mainContainer">
    <div class="profileUser">       
        <div class=img-profile>
            <img [src]="profile.picture" alt="profile.user_name" >
        </div>
        <div class="user-name">
          <p>{{profile.user_name}}</p>
        </div>
        <div class="followers-number">
            <div class="followers">
                <a routerLink="/followers">Seguidores (3)</a>
            </div>
            <div class="followed">
                <a routerLink="/followers">Seguidos (19)</a>
            </div>
        </div>
    </div>
<hr>
 <div>
    <ul class="categories justify-content-center ">
        <li class="nav-item">
          <a  routerLink="/userRecipes">Publicaciones</a>
        </li>
        <li class="nav-item">
          <a  routerLink="/userFavorites">Favoritos</a>
        </li>
        <li class="nav-item">
            <a class="activa" routerLink="/userClasses">Mis Clases</a>
        </li>
    </ul>

    <div *ngIf = "lessons.length === 0" >
        <br>
        <p style="text-align: center;">¡Todavía no has publicado ninguna clase!</p>
    </div>

     <div class="favRecipe" *ngFor="let lesson of lessons; let i = index">
        <div class="descrp" id="delete-window" [ngClass]= "{'animation': animation == true}">
            <div class="header-title">
                <div class="window">
                    <a (click)="popUp()">X</a>
                </div>
                <p>Eliminar clase</p>
                <hr>
               <div class ="container-text">
                    <p>Estas seguro que quieres eliminar la clase?
                    </p>
                </div>
            </div>
            <div class ="container-data">
                <div >
                    <div>
                        <a  class= "button" (click)="deleteLesson(lesson.lesson_id)">Sí</a>
                    </div>
                </div>
                <div >
                    <div>
                        <a class= "button"  (click)="popUp()">No, me he equivocado</a>
                    </div>
                </div>
            </div>
        </div>
         <div>
             <img src="{{lesson.image}}" class = "recipePic" alt="Galletas de limon">
        </div>
         <div class="receta">
             <div>
                 <h6>{{lesson.title}}</h6 >
                
            </div>
                 <div>
                     <p>{{lesson.description}}
                     </p>
                     
                     <div>
                        <a (click)="popUp(lesson.lesson_id)" class="delete">Eliminar clase</a>
                        <button (click)="showLesson(lesson.lesson_id)"  class="moreInfo">Ver más...</button>
                    </div>
                 </div>
         </div>
     </div>

 </div>
</div>
