<div class="main-container-forms">
    <div>
       <a routerLink="/welcome"> <img src="assets/img/logo.png" class= "logo"></a>
    </div>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" >
        <div class="form-group">
            <div>
                <input type="text" name="user_name" #user_name required  placeholder="Nombre de usuario">
            </div>
        </div>
        <div class="form-group">
            <div>
                <input type="password" name="password" [(ngModel)]="user.password" #password="ngModel" [ngClass]="{'is-invalid':loginForm.submitted && password.invalid}" placeholder="Contraseña"  required>
                <div class ="invalid-feedback" *ngIf ="loginForm.submitted && password.invalid">
                    <p *ngIf="id.errors.required">La contraseña es incorrecta</p>
                 </div>
            </div>
        </div>
        <button type="button" (click)="login(user_name.value, password.value)">Iniciar sesión</button>
        <br>
        <br>
        <br>
        <div class="container-links">
            <div class ="icon-facebook">
                <i class="fab fa-facebook"></i><a href="#">  Inicia sesión con Facebook</a>
            </div>
            <br>
            <div class ="icon-google">
                <i class="fab fa-google"></i><a href="#">  Inicia sesión con Google</a>
            </div>
        </div>
        <br>
        <br>
        <hr>
    </form>
    <div class = "container-register">
        <a (click)="show()">¿Has olvidado la contraseña?</a>
    </div>
</div>
<div class="profile-edit" >
    <div class="edit" id="edit-profile" [ngClass]= "{'animation': animation == true}"  >
        <div>
            <div class="header-title">
                <p>Introduce tu email</p>
                <hr>
            </div>
        </div>
        <div class="text">
            <div>
                <div class="">
                    <input type="text" placeholder="Email">
                </div>
            </div>
            <div>
                <div class="">
                    <button (click)="show()"> Enviar</button>
                </div>
            </div>
        </div>
        <div>Comprueba tu email!</div>
    </div>
</div>
