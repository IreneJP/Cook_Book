<div class="main-container-forms">
    <div class="header-title">
        <p>Publicar receta</p>
    </div>
   <form  novalidate>
        <div class="form-group">
            <div class="fields">
                <input type="text" name="titulo" minlength="3" required placeholder="Titulo">
            </div>    
        </div>
        <div class="form-group textarea">
            <div>
                <textarea type="textarea" rows="2" name="ingredientes" required  placeholder="Introduzca los ingredientes"></textarea>
            </div>    
        </div>
        <div class="form-group">
            <div>
                <input type="text" name="duracion" required  placeholder="Duración">
            </div>    
        </div>
        <div class="form-group">
            <select name="dofficulty" id="difficulty">
                <option value="facil">Fácil</option>
                <option value="media">Media</option>
                <option value="dificil">Difícil</option>
              </select> 
        </div>

        <div class="form-group">
            <div class="btn-group">
                <button>Vegano</button>
                <button>Saludable</button>
                <button>Picoteo</button>
                <button>Postres</button>
            </div>
        </div>

        <div class="form-group">
            <div class="textarea">
                <textarea rows="4" cols="50" name="descripcion" required  placeholder="Descripción"></textarea>
            </div>    
        </div>

        <div class="form-group">
            <div>
                <input type="text" name="foto"  required  placeholder="foto">
            </div>    
        </div>

        <button>Publicar</button>

    </form>
</div>
